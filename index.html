<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ca6cb7;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }

        .dice {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .dice:hover {
            transform: scale(1.1);
        }

        .dice img {
            width: 100px;
            height: 100px;
        }

        .roll-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .roll-btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Roll the Dice</h1>
        <div class="dice-container">
            <div class="dice">
                <p>Alok</p>
                <img class="img1" src="images/dice6.png" alt="Dice">
            </div>
            <div class="dice">
                <p>Adi</p>
                <img class="img2" src="images/dice6.png" alt="Dice">
            </div>
        </div>
        <button class="roll-btn" onclick="rollDice()">Roll the Dice</button>
    </div>
    <footer>
        <script>
            function rollDice() {
                // Generate random numbers for both dice
                let randomNumber1 = Math.floor(Math.random() * 6) + 1;
                let randomNumber2 = Math.floor(Math.random() * 6) + 1;

                // Construct image paths
                let randomImageSource1 = "https://github.com/historicAlok/RandomDice/blob/main/dice" + randomNumber1 + ".png";
                let randomImageSource2 = "https://github.com/historicAlok/RandomDice/blob/main/dice" + randomNumber2 + ".png";

                // Update the images
                document.querySelector(".img1").setAttribute("src", randomImageSource1);
                document.querySelector(".img2").setAttribute("src", randomImageSource2);

                // Update the heading based on the dice roll results
                if (randomNumber1 > randomNumber2) {
                    document.querySelector("h1").innerHTML = "üö© Alok Wins!";
                } else if (randomNumber2 > randomNumber1) {
                    document.querySelector("h1").innerHTML = "Adi Wins! üö©";
                } else {
                    document.querySelector("h1").innerHTML = "Alok ü§ù Adi - It's a Draw!";
                }
            }
        </script>
    </footer>
</body>
</html>
